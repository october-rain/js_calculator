<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCalculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="cal">

        <div class="content">
            <div class="display">

            </div>
            <div class="input">
                0
            </div>
        </div>

        <div class="btn">
            <ul class="ul">
                <li class="operation">C</li>
                <li class="operation">√(x)</li>
                <li class="operation">x<sup>2</sup></li>
                <li class="operation">x!</li>
                <li class="number">7</li>
                <li class="number">8</li>
                <li class="number">9</li>
                <li class="operation">×</li>
                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li class="operation">÷</li>
                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li class="operation">-</li>
                <li class="operation" id="toggle"><span><sup>+</sup>/<sub>-</sub></span></li>
                <li class="number">0</li>
                <li class="number">.</li>
                <li class="operation">+</li>
                <li class="operation" id="close">×</li>
                <li class="operation">CE</li>
                <li class="operation">π</li>
                <li class="operation" id="equal">=</li>
            </ul>

        </div>

    </section>



</body>

</html>
