<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCalculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="cal">

        <div class="content">
            <div id="display">
            </div>
            <div id="input">
            </div>
        </div>

        <div class="btn">
            <ul class="ul">
                <li class="operation" id="C">C</li>
                <li class="operation" id="sqrt">√(x)</li>
                <li class="operation" id="exp">x<sup>2</sup></li>
                <li class="operation" id="fact">x!</li>
                <li class="number" id="7">7</li>
                <li class="number" id="8">8</li>
                <li class="number" id="9">9</li>
                <li class="operation" id="mult">×</li>
                <li class="number" id="4">4</li>
                <li class="number" id="5">5</li>
                <li class="number" id="6">6</li>
                <li class="operation" id="div">÷</li>
                <li class="number" id="1">1</li>
                <li class="number" id="2">2</li>
                <li class="number" id="3">3</li>
                <li class="operation" id="sub">-</li>
                <li class="operation" id="toggle"><span><sup>+</sup>/<sub>-</sub></span></li>
                <li class="number" id="0">0</li>
                <li class="number" id="dot">.</li>
                <li class="operation" id="add">+</li>
                <li class="operation" id="close">×</li>
                <li class="operation" id="backspace">CE</li>
                <li class="operation" id="pi">π</li>
                <li class="operation" id="equal">=</li>
            </ul>

        </div>

    </section>

<script src="./index.js"></script>

</body>

</html>
